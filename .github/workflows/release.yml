name: Build & Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: gridfab-windows
          - os: macos-latest
            artifact: gridfab-macos
          - os: ubuntu-latest
            artifact: gridfab-linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tkinter (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y python3-tk

      - name: Install dependencies
        run: pip install .

      - name: Install test deps and run tests
        run: |
          pip install pytest
          python -m pytest tests/ -v

      - name: Build CLI with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: src/gridfab/__main__.py
          mode: standalone
          output-dir: build/cli
          output-file: gridfab

      - name: Build GUI with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: src/gridfab/gui.py
          mode: standalone
          enable-plugins: tk-inter
          disable-console: true
          output-dir: build/gui
          output-file: gridfab-gui

      - name: Merge builds (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item -Path build/gui/gui.dist/* -Destination build/cli/__main__.dist/ -Recurse -Force

      - name: Merge builds (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cp -R build/gui/gui.dist/* build/cli/__main__.dist/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/cli/__main__.dist/

  release-dry-run:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Debug - list downloaded artifacts
        run: |
          echo "=== Artifact directory structure ==="
          find artifacts -type f | head -100
          echo ""
          echo "=== Directory sizes ==="
          du -sh artifacts/*/
          echo ""
          echo "=== File counts per artifact ==="
          for dir in artifacts/*/; do
            echo "$dir: $(find "$dir" -type f | wc -l) files"
          done

      - name: Create release archives
        run: |
          cd artifacts/gridfab-windows && zip -r ../../gridfab-windows.zip . && cd ../..
          cd artifacts/gridfab-macos && zip -r ../../gridfab-macos.zip . && cd ../..
          tar czf gridfab-linux.tar.gz -C artifacts/gridfab-linux .

      - name: Debug - verify archives
        run: |
          echo "=== Archive sizes ==="
          ls -lh gridfab-windows.zip gridfab-macos.zip gridfab-linux.tar.gz
          echo ""
          echo "=== Windows zip contents (first 20) ==="
          zipinfo -1 gridfab-windows.zip | head -20
          echo ""
          echo "=== macOS zip contents (first 20) ==="
          zipinfo -1 gridfab-macos.zip | head -20
          echo ""
          echo "=== Linux tar contents (first 20) ==="
          tar tzf gridfab-linux.tar.gz | head -20

