name: Build & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: gridfab-windows
          - os: macos-latest
            artifact: gridfab-macos
          - os: ubuntu-latest
            artifact: gridfab-linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Determine version suffix
        id: suffix
        shell: bash
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "value=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            echo "value=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tkinter (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y python3-tk

      - name: Install dependencies
        run: pip install .

      - name: Install test deps and run tests
        run: |
          pip install pytest
          python -m pytest tests/ -v

      - name: Build CLI with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: src/gridfab/__main__.py
          mode: standalone
          output-dir: build/cli
          output-file: gridfab
          windows-icon-from-ico: assets/icon.ico
          macos-app-icon: assets/icon.icns

      - name: Build GUI with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: src/gridfab/gui.py
          mode: standalone
          enable-plugins: tk-inter
          disable-console: true
          output-dir: build/gui
          output-file: gridfab-gui
          windows-icon-from-ico: assets/icon.ico
          macos-app-icon: assets/icon.icns

      - name: Merge builds (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item -Path build/gui/gui.dist/* -Destination build/cli/__main__.dist/ -Recurse -Force

      - name: Merge builds (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cp -R build/gui/gui.dist/* build/cli/__main__.dist/

      - name: Include project files and source
        shell: bash
        run: |
          cp README.md LICENSE.md CHANGELOG.md INSTRUCTIONS.md build/cli/__main__.dist/
          cp -r assets build/cli/__main__.dist/
          tar -c --exclude='__pycache__' -C . src/gridfab tests examples skills | tar -x -C build/cli/__main__.dist/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-${{ steps.suffix.outputs.value }}
          path: build/cli/__main__.dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "value=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Extract changelog for this version
        run: |
          V="${{ steps.version.outputs.value }}"
          # Extract the section between ## [V] and the next ## heading (or EOF)
          BODY=$(sed -n "/^## \[$V\]/,/^## \[/{/^## \[$V\]/d;/^## \[/d;p}" CHANGELOG.md)
          # If no versioned section found, try [Unreleased]
          if [ -z "$BODY" ]; then
            BODY=$(sed -n '/^## \[Unreleased\]/,/^## \[/{/^## \[Unreleased\]/d;/^## \[/d;p}' CHANGELOG.md)
          fi
          echo "$BODY" > release_notes.md

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          V="${{ steps.version.outputs.value }}"
          cd artifacts/gridfab-windows-$V && zip -r ../../gridfab-windows-$V.zip . && cd ../..
          cd artifacts/gridfab-macos-$V && zip -r ../../gridfab-macos-$V.zip . && cd ../..
          tar czf gridfab-linux-$V.tar.gz -C artifacts/gridfab-linux-$V .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          generate_release_notes: true
          files: |
            gridfab-windows-${{ steps.version.outputs.value }}.zip
            gridfab-macos-${{ steps.version.outputs.value }}.zip
            gridfab-linux-${{ steps.version.outputs.value }}.tar.gz
