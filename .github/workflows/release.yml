name: Build & Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: gridfab-windows
          - os: macos-latest
            artifact: gridfab-macos
          - os: ubuntu-latest
            artifact: gridfab-linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Determine version suffix
        id: suffix
        shell: bash
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "value=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            echo "value=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tkinter (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y python3-tk

      - name: Install dependencies
        run: pip install .

      - name: Install test deps and run tests
        run: |
          pip install pytest
          python -m pytest tests/ -v

      - name: Build CLI with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: src/gridfab/__main__.py
          mode: standalone
          output-dir: build/cli
          output-file: gridfab

      - name: Build GUI with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: src/gridfab/gui.py
          mode: standalone
          enable-plugins: tk-inter
          disable-console: true
          output-dir: build/gui
          output-file: gridfab-gui

      - name: Merge builds (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item -Path build/gui/gui.dist/* -Destination build/cli/__main__.dist/ -Recurse -Force

      - name: Merge builds (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cp -R build/gui/gui.dist/* build/cli/__main__.dist/

      - name: Include project files and source
        shell: bash
        run: |
          cp README.md LICENSE.md CHANGELOG.md INSTRUCTIONS.md build/cli/__main__.dist/
          tar -c --exclude='__pycache__' -C . src/gridfab tests | tar -x -C build/cli/__main__.dist/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-${{ steps.suffix.outputs.value }}
          path: build/cli/__main__.dist/

  release-dry-run:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Determine version suffix
        id: suffix
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "value=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            echo "value=$(echo $GITHUB_SHA | cut -c1-7)" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Debug - list downloaded artifacts
        run: |
          SUFFIX="${{ steps.suffix.outputs.value }}"
          echo "=== Version suffix: $SUFFIX ==="
          echo ""
          echo "=== Artifact directory structure ==="
          find artifacts -type f | head -100
          echo ""
          echo "=== Directory sizes ==="
          du -sh artifacts/*/
          echo ""
          echo "=== File counts per artifact ==="
          for dir in artifacts/*/; do
            echo "$dir: $(find "$dir" -type f | wc -l) files"
          done

      - name: Create release archives
        run: |
          SUFFIX="${{ steps.suffix.outputs.value }}"
          cd artifacts/gridfab-windows-$SUFFIX && zip -r ../../gridfab-windows-$SUFFIX.zip . && cd ../..
          cd artifacts/gridfab-macos-$SUFFIX && zip -r ../../gridfab-macos-$SUFFIX.zip . && cd ../..
          tar czf gridfab-linux-$SUFFIX.tar.gz -C artifacts/gridfab-linux-$SUFFIX .

      - name: Debug - verify archives
        run: |
          SUFFIX="${{ steps.suffix.outputs.value }}"
          echo "=== Archive sizes ==="
          ls -lh gridfab-windows-$SUFFIX.zip gridfab-macos-$SUFFIX.zip gridfab-linux-$SUFFIX.tar.gz
          echo ""
          echo "=== Windows zip contents (first 20) ==="
          zipinfo -1 gridfab-windows-$SUFFIX.zip | head -20
          echo ""
          echo "=== macOS zip contents (first 20) ==="
          zipinfo -1 gridfab-macos-$SUFFIX.zip | head -20
          echo ""
          echo "=== Linux tar contents (first 20) ==="
          tar tzf gridfab-linux-$SUFFIX.tar.gz | head -20

